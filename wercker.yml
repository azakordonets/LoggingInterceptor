# docker box definition
box:
  id: openjdk

# defining the dev pipeline
dev:
  steps:
    - script:
      name: gradle check
      code: |
        ./gradlew check

    - internal/watch:
         code: |
           ./gradlew check
         reload: true


# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `gradle build` command
    - script:
        name: quality check
        code: |
          ./gradlew sonarqube -Dsonar.organization=dkorobtsov-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCUBE_TOKEN

        # ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build